<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>로그인</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<form action="/utopia/login.do" method="post">
			<div class="form-group">
					<label for="MemberEmail">Email</label> <input type="text"
					class="form-control" id="memberEmail" name="memberEmail" />
			<div class="mt-2 form-group">
				<label for="memberPw">Password</label> <input type="password"
					class="form-control" id="memberPw" name="memberPw" />
			</div>
			<div class="mt-3">
				<input type="submit" value="Login" class="btn btn-primary" />
			</div>
		</form>
			<div class="mt-4">
				<!-- <input type="submit" value="Signup" class="btn btn-primary"/> -->
				<a href="/utopia/openSignup.do">회원가입</a>
			</div> 
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
	<script>
		let message = "[[${session.message}]]";
		
		if (message) {
			alert(message);
			document.getElementById("memberEmail").focus();
		}
	</script>
	 <th:block th:inline="text"> [[${#session.removeAttribute('message')}]]</th:block>
</body>
</html>
