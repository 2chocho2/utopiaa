<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<form action="/utopia/signup.do" method="post">
			<div class="form-group">
				<label for="MemberId">아이디</label> <input type="text"
					class="form-control" id="memberId" name="memberId" />
			</div>
			<div class="mt-2 form-group">
				<label for="memberPw">비밀번호</label> <input type="password"
					class="form-control" id="memberPw" name="memberPw" />
			</div>
			<div class="mt-2 form-group">
				<label for="memberPw">비밀번호 확인</label> <input type="password"
					class="form-control" id="memberPwCheck" name="memberPwCheck" />
			</div>
			<div class="form-group">
				<label for="MemberName">닉네임</label> <input type="text"
					class="form-control" id="memberName" name="memberName" />
			</div>
			<div class="mt-3">
				<input type="submit" value="SignUp" class="btn btn-primary" />
			</div>
			
		</form>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
	<script>
		let message = "[[${session.message}]]";
		
		if (message) {
			alert(message);
			document.getElementById("userId").focus();
		}
	</script>
	 <th:block th:inline="text"> [[${#session.removeAttribute('message')}]]</th:block>
</body>
</html>
