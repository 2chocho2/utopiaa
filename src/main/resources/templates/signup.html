<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<link rel="icon" href="/img/utopia_logo.png" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
<link rel="stylesheet" th:href="@{/css/login.css}" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--    <link href='http://fonts.googleapis.com/css?family=Paytone+One' rel='stylesheet' type='text/css'>
   <link href="http://netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.css" rel="stylesheet"> -->
</head>
<body>
<div class="signupbg">
   <div class="container">
   <div class="signupbox">
   <img src="/img/signup_logo.png" >
      <form action="/memberInsert.do" method="POST">
         <div class="form-group">
            <label for="MemberEmail"></label> <input type="text"
               class="form-control" id="memberEmail" name="memberEmail" placeholder="이메일을 입력해주세요"/>
         </div>
         <div class="mt-2 form-group">
            <label for="memberPw"></label> <input type="password"
               class="form-control" id="memberPw" name="memberPw" placeholder="비밀번호를 입력해주세요"/>
         </div>
            <div class="mt-3 form-group">
            <label for="memberPw"></label> <input type="password"
               class="form-control" id="memberPwCheck" name="memberPwCheck" placeholder="비밀번호를 다시 한 번 확인해주세요"/>
         </div>
         <div class="form-group1">
            <label for="MemberName"></label> <input type="text"
               class="form-control" id="memberName" name="memberName" placeholder="닉네임을 정해주세요"/>
         </div>
         <div class="mt-4">
            <input type="submit" value="가입완료" class="btn btn-primary" />
         </div>
      </form>
      </div>
   </div>
</div>
</body>
</html>
