<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='http://fonts.googleapis.com/css?family=Paytone+One' rel='stylesheet' type='text/css'>
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<form action="/memberInsert.do" method="POST">
			<div class="form-group">
				<label for="MemberEmail">이메일</label> <input type="text"
					class="form-control" id="memberEmail" name="memberEmail" />
			</div>
			<div class="mt-2 form-group">
				<label for="memberPw">비밀번호</label> <input type="password"
					class="form-control" id="memberPw" name="memberPw" />
			</div>
				<div class="mt-3 form-group">
				<label for="memberPw">비밀번호 확인</label> <input type="password"
					class="form-control" id="memberPwCheck" name="memberPwCheck" />
			</div>
			<div class="form-group1">
				<label for="MemberName">닉네임</label> <input type="text"
					class="form-control" id="memberName" name="memberName" />
			</div>
			<div class="mt-3">
				<input type="submit" value="SignUp" class="btn btn-primary" />
			</div>
			
		</form>
	</div>

</body>
</html>
