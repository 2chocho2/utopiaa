<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="ko"  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>제품소개</title>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<link href='http://fonts.googleapis.com/css?family=Paytone+One' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="/css/perfume.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
	 <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
</head>
<body>
<!-- 네비게이션 -->
  <div id="header">
    <nav class="top" >
      <a id="logo" href="/utopia/main.do"><img src="/img/utopia_logo.png"></a>
      <ul>
      <li><a href="/utopia/main">홈화면</a></li>
        <li><a href="/utopia/perfume">제품목록</a></li>
        <li><a href="/utopia/reviewList.do">대화의창</a></li>
      </ul>
      <div class="login_message">
      <div th:if="${#strings.isEmpty(session.member)}" style="text-align:right;">
			<a href="/login.do" class="btn">login</a>
		</div>
		<!-- 로그인 성공 시 로그인한 사용자 이름과 로그아웃 버튼을 출력 -->     
		<div th:unless="${#strings.isEmpty(session.member)}" style="text-align:right;">
			<b>[[${session.member.memberName}]]</b>님 환영합니다~!! **✲ﾟ*(❁´▽`❁)*✲ﾟ** <a href="/logout.do" class="btn">logout</a>
        <p></p>
      </div>
    </nav>
  </div>
  
<!-- 브랜드 카테고리 -->
 
  <div class="box1">
    <p class="brand"><a href="/utopia/perfume">브랜드 전체 보기 </a></p>
        <br></br>
        <th:block th:each="brand : ${brandlist}">
           <a class="menu"  href="/utopia/perfume?brandId=" th:attrappend="href=${brand.brandId}" th:text="${brand.brandName}"></a>
         <br /><br />
      </th:block>
 </div>

   

  <div class="box2">
      <p>클릭한 브랜드명</p>
      <div>
          <div class=number>
            <ul class="123">
            <li><a href="#">1</a></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
              <ul>
          </div>
  </div>
    <!--향수 리스트-->
   
    <div class= "box3">
         <div class="card">
       <ul class="product"  th:block th:each="perfume :${perfumeList}" >
  
          
         <li> [[${perfume.perfumeName}]]<br><br>
        [[${perfume.perfumePrice}]]<br><br>
          [[${perfume.brandName}]]
         <br></br>         
         <img src="" th:attrappend="src=${perfume.perfumeImage}">  </img>
         </li>

        <li><td th:text="${perfume.thumbsCt}"></td>
             <a href="/utopia/updateThumbsCount?perfumeId=" th:attrappend="href=${perfume.perfumeId}">
             <i class="fas fa-heart" style="color: black;"></i></a></li> 
             <br></br>
         <figcaption>태그정보</figcaption>
          <img src="" th:attrappend="src=${perfume.perfumeImage}">         
        
        
         </ul>

         <!-- jQuery 라이브러리를 불러옴 -->

  <br></br>
  <ul>

   </ul>
   </div>
   </div>
 </div>
</body>
</html>
